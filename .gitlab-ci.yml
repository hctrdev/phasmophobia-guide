stages:
  - test
  - build
  - publish

variables:
  GIT_SUBMODULE_STRATEGY: recursive

.node_template:
  image: node:20
  before_script:
    - npm ci --cache .npm --prefer-offline
  cache:
    key: $CI_COMMIT_REF_SLUG
    paths:
      - .npm/

sast:
  stage: test

include:
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/Dependency-Scanning.gitlab-ci.yml

format:
  extends: .node_template
  stage: test
  script:
    - npm run check-format

preview:
  extends: .node_template
  stage: build
  environment:
    name: 'preview/$CI_COMMIT_REF_NAME'
    url: 'https://$PREVIEW_SLUG.$CLOUDFLARE_PROJECT_NAME.pages.dev'
  script:
    - echo "PREVIEW_SLUG=$(echo '$CI_COMMIT_REF_SLUG' | cut -c 1-28)" >> $GITLAB_ENV
    - make npm/build
    - npx -y wrangler pages deploy --project-name "$CLOUDFLARE_PROJECT_NAME" --branch "$CI_COMMIT_REF_SLUG" build/

release:
  extends: .node_template
  stage: publish
  script:
    - npm run build
    - npx -y wrangler pages deploy --project-name "$CLOUDFLARE_PROJECT_NAME" --branch main build/
  rules:
    - if: $CI_COMMIT_TAG =~ /^v.*$/
